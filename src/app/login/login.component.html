<div class="container col-lg-6">
  <h1 class="text-center"><strong>Authentification</strong></h1>
  <h3 class="text-center">Username est "<strong>michael</strong>" et le Password est "<strong>1234</strong>"</h3>
  <div class="card">
      <div class="card-body">
          <form class="form-group">
              <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
              <div class="form-group">
                  <label for="email">Username :</label>
                  <input type="text" class="form-control" id="username" [(ngModel)]="username"
                      placeholder="Enter User Name" name="username">
              </div>
              <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" [(ngModel)]="password" id="password"
                      placeholder="Enter password" name="password">
              </div>
              <button (click)=checkLogin() class="btn btn-success">Login</button>
          </form>
      </div>
  </div>
</div>
